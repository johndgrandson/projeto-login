<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
    font-variation-settings:
    'FILL' 50,
    'wght' 400,
    'GRAD' 0,
    'opsz' 48
  }
    </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <p>
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" class="form" required autocomplete="email" placeholder="seu email">
                    </p>

                    <p>
                        <label for="isenha"><span class="material-symbols-outlined">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" class="form" required placeholder="sua senha">
                    </p>

                    <p>
                        <input type="submit" value="Entrar" class="enviar">
                    </p>
                    <p>
                        <input type="button" value="Esqueci minha senha" class="redefinir">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
